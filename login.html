<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Role Login & Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Custom styles for appearance */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        /* Active state for both main view tabs and inner role tabs */
        .view-tab-button.active,
        .role-tab-button.active {
            background-color: #4f46e5; /* Indigo-600 */
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .view-tab-button:not(.active),
        .role-tab-button:not(.active) {
            background-color: #e5e7eb; /* Gray-200 */
            color: #4b5563; /* Gray-600 */
            transition: all 0.2s ease-in-out;
        }
        .view-tab-button:not(.active):hover,
        .role-tab-button:not(.active):hover {
            background-color: #d1d5db; /* Gray-300 */
        }
        .message.success {
            background-color: #d1fae5; /* Green-100 */
            color: #059669; /* Green-600 */
        }
        .message.error {
            background-color: #fee2e2; /* Red-100 */
            color: #ef4444; /* Red-500 */
        }
    </style>
</head>
<body>

<div class="login-card w-full max-w-lg bg-white rounded-xl overflow-hidden">
    <div class="p-8">
        <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Inventory System Access</h1>

        <div class="flex mb-6 border-b border-gray-200">
            <button id="loginTab" class="view-tab-button flex-1 py-3 text-center text-sm font-semibold rounded-t-lg transition-all" onclick="selectView('login')">Login</button>
            <button id="registerTab" class="view-tab-button flex-1 py-3 text-center text-sm font-semibold rounded-t-lg transition-all" onclick="selectView('register')">Register</button>
        </div>

        <div id="messageContainer" class="hidden p-3 rounded-lg text-sm mb-4 message" role="alert"></div>

        <div id="loginView">
            <h2 class="text-xl font-bold text-gray-700 mb-4 text-center">Login to your account</h2>
            
            <div class="flex justify-center mb-6">
                <button id="adminTab" class="role-tab-button flex-1 py-2 text-center text-sm font-medium rounded-l-md transition-all" onclick="selectRole('admin')">Administrator</button>
                <button id="userTab" class="role-tab-button flex-1 py-2 text-center text-sm font-medium rounded-r-md transition-all" onclick="selectRole('user')">Standard User</button>
            </div>

            <form id="adminForm" class="login-form" onsubmit="handleLogin(event, 'admin')">
                <div class="mb-4">
                    <label for="adminUsername" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="adminUsername" name="adminUsername" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mb-6">
                    <label for="adminPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="adminPassword" name="adminPassword" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">Log In as Admin</button>
            </form>

            <form id="userForm" class="login-form hidden" onsubmit="handleLogin(event, 'user')">
                <div class="mb-4">
                    <label for="userUsername" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="userUsername" name="userUsername" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mb-6">
                    <label for="userPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="userPassword" name="userPassword" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">Log In as User</button>
            </form>
        </div>
        
        <div id="registerView" class="hidden">
            <h2 class="text-xl font-bold text-gray-700 mb-4 text-center">Create a New Account</h2>
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="mb-4">
                    <label for="regRole" class="block text-sm font-medium text-gray-700 mb-1">Register As</label>
                    <select id="regRole" name="regRole" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="user">Standard User</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="regUsername" class="block text-sm font-medium text-gray-700 mb-1">Desired Username</label>
                    <input type="text" id="regUsername" name="regUsername" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mb-6">
                    <label for="regPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="regPassword" name="regPassword" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg font-semibold hover:bg-green-700 transition-colors">Register</button>
            </form>
        </div>
        
    </div>
</div>

<script>
    // In-memory database object (simulating a server DB)
    // NOTE: In a real application, this data would be stored securely on a server.
    let DB = {};

    // Function to load DB from localStorage on page load
    function loadDBFromLocalStorage() {
        const storedDB = localStorage.getItem('userDatabase');
        if (storedDB) {
            DB = JSON.parse(storedDB);
        } else {
             // Initial hardcoded accounts if no DB is in localStorage
            DB = {
                'admin': { password: '12345', role: 'admin' },
                'user': { password: 'password', role: 'user' }
            };
        }
    }

    // Function to save the current DB state to localStorage
    function saveDBToLocalStorage() {
        localStorage.setItem('userDatabase', JSON.stringify(DB));
    }

    // Utility to display messages
    function showMessage(text, type) {
        const messageContainer = document.getElementById('messageContainer');
        messageContainer.textContent = text;
        messageContainer.className = `p-3 rounded-lg text-sm mb-4 message ${type}`;
        messageContainer.classList.remove('hidden');
    }

    // --- Login Logic ---
    function handleLogin(event, role) {
        event.preventDefault();
        
        const form = document.getElementById(role + 'Form');
        const usernameInput = form.querySelector(`#${role}Username`);
        const passwordInput = form.querySelector(`#${role}Password`);
        
        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        // 1. Check if user exists in the DB
        const user = DB[username];

        let isAuthenticated = false;
        if (user && user.password === password && user.role === role) {
            isAuthenticated = true;
        }

        if (isAuthenticated) {
            showMessage(`Login successful! Redirecting to ${role} dashboard...`, 'success');
            
            // 2. Save the role to localStorage to control access on other pages
            localStorage.setItem('userRole', role);
            
            // 3. Redirection logic
            setTimeout(() => {
                if (role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'first.html';
                }
            }, 500); // 0.5 second delay for message to show

        } else {
            showMessage(`Login failed. Invalid credentials or incorrect role selected.`, 'error');
        }
    }

    // --- Registration Logic ---
    function handleRegister(event) {
        event.preventDefault();
        
        const username = document.getElementById('regUsername').value.trim();
        const password = document.getElementById('regPassword').value;
        const role = document.getElementById('regRole').value;

        if (DB[username]) {
            showMessage('Registration failed. Username already exists.', 'error');
            return;
        }

        if (username === '' || password === '') {
            showMessage('Registration failed. Username and Password cannot be empty.', 'error');
            return;
        }

        // 1. Save new user to the in-memory DB and localStorage
        DB[username] = { password: password, role: role };
        saveDBToLocalStorage();
        
        // 2. Display success and switch to login view
        showMessage(`Registration successful for user: ${username} (${role}). Please log in.`, 'success');
        
        // 3. Switch to the login view after a short delay
        setTimeout(() => {
            selectView('login');
            selectRole(role); // Pre-select the role the user registered as
            document.getElementById('registerForm').reset();
            document.getElementById('messageContainer').classList.add('hidden'); // Clear message on switch
        }, 1500); 
    }

    // --- Tab Switching Logic ---
    let currentRole = 'admin'; // Track the currently active login role form
    let currentView = 'login'; // Track the currently active view (login or register)

    function selectRole(role) {
        if (currentRole === role) return;

        const adminForm = document.getElementById('adminForm');
        const userForm = document.getElementById('userForm');
        const adminTab = document.getElementById('adminTab');
        const userTab = document.getElementById('userTab');

        if (role === 'admin') {
            adminForm.classList.remove('hidden');
            userForm.classList.add('hidden');
            adminTab.classList.add('active');
            userTab.classList.remove('active');
        } else {
            adminForm.classList.add('hidden');
            userForm.classList.remove('hidden');
            adminTab.classList.remove('active');
            userTab.classList.add('active');
        }

        currentRole = role;
        document.getElementById('messageContainer').classList.add('hidden'); // Hide message when switching roles
    }

    function selectView(view) {
        if (currentView === view) return;

        const loginView = document.getElementById('loginView');
        const registerView = document.getElementById('registerView');
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');

        if (view === 'login') {
            loginView.classList.remove('hidden');
            registerView.classList.add('hidden');
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
        } else {
            loginView.classList.add('hidden');
            registerView.classList.remove('hidden');
            loginTab.classList.remove('active');
            registerTab.classList.add('active');
        }

        currentView = view;

        // Reset forms and hide messages when switching views
        document.getElementById('adminForm').reset();
        document.getElementById('userForm').reset();
        document.getElementById('registerForm').reset();
        document.getElementById('messageContainer').classList.add('hidden');
    }

    // Initialize: load DB, ensure the login view and admin form are visible on load
    document.addEventListener('DOMContentLoaded', () => {
        loadDBFromLocalStorage();
        // Initialize the view first
        selectView('login');
        // Then initialize the role inside the login view
        selectRole('admin');
    });

</script>

</body>
</html>
