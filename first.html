<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Store System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .main-container {
            width: 800px;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .nav-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .nav-link {
            text-decoration: none;
            color: white;
            font-weight: 600;
            padding: 20px;
            border-radius: 8px;
            min-width: 180px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        #link-stock { background-color: #007bff; }
        #link-grn { background-color: #28a745; }
        #link-po { background-color: #ffc107; }
        #link-distributors { background-color: #17a2b8; }
        #link-kalumbila { background-color: #6c757d; }

        .logout-btn {
            margin-top: 30px;
            background-color: #dc3545; /* Red */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>CABLE NETWORK SOLUTION INVENTORY SYSTEM</h1>
        <div class="nav-links">
            <a href="stock.html" class="nav-link" id="link-stock">In-Store Stock</a>
             <a href="scannerr.html " class="nav-link" id="link-stock">scanner</a>
            <a href="distributors.html" class="nav-link" id="link-stock">distributors</a>
            <a href="grn.html" class="nav-link" id="link-grn">Goods Received Note</a>
            <a href="delivary.html" class="nav-link" id="link-po">delivary note </a>
            <a href=" clients.html" class="nav-link" id="link-distributors">clients</a>
            <a href=" kalumbila.html" class="nav-link" id="link-kalumbila">Kalumbila Stock </a>
        </div>
        
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        // Simple client-side protection (can be easily bypassed, use server-side for real security)
        document.addEventListener('DOMContentLoaded', () => {
            const role = localStorage.getItem('userRole');
            if (!role || role !== 'user') {
                alert("Access Denied: Please log in as a Standard User.");
                window.location.href = 'login.html';
            }
        });

        function logout() {
            localStorage.removeItem('userRole');
            alert("You have been logged out.");
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
